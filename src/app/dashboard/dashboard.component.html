<h1 class="mt-4 mb-4">Top recipes</h1>
<div class="row">
  <div class="col-4" *ngFor="let recipe of recipes">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title.rendered }}</h5>
        <a routerLink="/recept/{{recipe.id}}" class="btn btn-primary">Detail page</a>
      </div>
    </div>
  </div>
</div>
